{% extends  'base.html' %}

{% block content %}
{% include 'components/nav.html' %}
<main class="container py-3">
  <div class="row justify-content-center">
    <div class="col-6 border rounded p-3">
      <h1>
        {{ desafio.title }}
      </h1>
      <hr>
      <p>
        <span class="fw-bold">Descrição:</span>
        {{ desafio.description }}
      </p>
      <div class="d-flex justify-content-end gap-3 pt-5"> 
        <a class="btn btn-danger" href="{{ url_for('excluir_desafio', id=desafio.id) }}">
          Excluir desafio
        </a>
        <a class="btn btn-primary" href="{{ url_for('editar_desafio', id=desafio.id) }}">
          Editar desafio
        </a>
      </div>
    </div>
  </div>
</main>
{% endblock %}
